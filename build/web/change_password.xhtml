<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="resources/templates/register_template.xhtml">
            <ui:define name="windowTitle">
                #{msgs.changePassPage}
            </ui:define>

            <ui:define name="content">

                <h:form id="loginForm">
                    <b:container fluid="true">
                        <b:row>
                            <b:column offset="4" span="6">
                                <h1 style="padding-bottom: 50px">
                                    #{msgs.changePasswordGreeting}

                                </h1>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column offset="4" span="6" rendered="#{changePassController.alertType != 0}" style="padding-bottom: 20px">
                                <b:alert closable="true" rendered="#{changePassController.alertType == 1}"
                                         severity="success" style="white-space: pre-wrap;">#{msgs.msgSuccessfullyChanged}</b:alert>

                                <b:alert closable="true" rendered="#{changePassController.alertType == 2}"
                                         severity="danger" style="white-space: pre-wrap;">#{changePassController.messageContent}</b:alert>

                                <b:alert closable="true" rendered="#{changePassController.alertType == 3}"
                                         severity="warning" style="white-space: pre-wrap;">#{changePassController.messageContent}</b:alert>

                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputText id="userName" value="#{changePassController.userName}" label="#{msgs.username}"  
                                             required="true" renderLabel="true"  placeholder="#{msgs.username}"/>
                            </b:column>

                        </b:row>

                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputSecret id="oldPass" value="#{changePassController.oldPass}"   required="true" 
                                               placeholder="#{msgs.oldPassword}" renderLabel="true" label="#{msgs.oldPassword}"/>
                            </b:column>

                        </b:row>

                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputSecret id="newPass" value="#{changePassController.newPass}"   required="true" 
                                               placeholder="#{msgs.newPassword}" renderLabel="true" label="#{msgs.newPassword}"/>
                            </b:column>

                        </b:row>

                        <b:row>
                            <b:column medium-screen="6" offset="4">
                                <b:inputSecret id="newPassConfirm" value="#{changePassController.newPassConfirm}"   required="true" 
                                               placeholder="#{msgs.newPasswordConfirm}" renderLabel="true" label="#{msgs.newPasswordConfirm}"/>
                            </b:column>

                        </b:row>
                        <b:row>
                            <b:column span="6" offset="4">
                                <b:commandButton value="#{msgs.save}"  look="primary" action="#{changePassController.saveNewPassword()}"
                                                 style="width:100%" />
                            </b:column>

                        </b:row>

                    </b:container>
                </h:form>




            </ui:define>


        </ui:composition>


    </h:body>
</html>
