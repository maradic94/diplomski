<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/custom.css"/>
        <title>
            <ui:insert name="windowTitle">
                fON e-rezervacije
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <b:container fluid="true" class="navbar-fixed-top">
            <ui:insert name="heading">
                <ui:include src="content_template/header.xhtml"/>
            </ui:insert>
        </b:container>
        <div id="headerClearing"></div>

        <b:container fluid="true">
            <b:row>
                <b:column medium-screen="2" >
                    <ui:insert name="sideBar">
                        <ui:include src="content_template/admin_sidebar.xhtml"/>
                    </ui:insert>
                </b:column>
              
                
                <b:column medium-screen="10">
                    <ui:insert name="content"/>
                </b:column>
            </b:row>
            
        </b:container>
        
        <b:container style="position: fixed; float: bottom">
            
        </b:container>
    </h:body>

</html>
